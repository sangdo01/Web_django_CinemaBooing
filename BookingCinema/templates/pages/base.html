{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{%block title %} {% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">


    <!-- Favicon -->
    <link href="{% static 'pages/img/favicon.ico' %}" rel="icon">


    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
    rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link
    href="{% static 'pages/lib/owlcarousel/assets/owl.carousel.min.css' %}"
    rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'pages/css/style.css' %}" rel="stylesheet" />


    {% block cssblock %}    
    {% endblock %}
</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid d-none d-lg-block">

        <div class="row align-items-center bg-white py-3 px-lg-5">
            <div class="col-lg-4">
                <a href="{% url 'home' %}" class="navbar-brand p-0 d-none d-lg-block">
                    <h1 class="m-0 display-4 text-uppercase text-primary">DS<span class="text-secondary font-weight-normal">Cinema</span></h1>
                </a>
            </div>
            <div class="col-lg-8 text-center text-lg-right">
               
            </div>
        </div>
    </div>
    <!-- Topbar End -->

    <!-- Navbar Start-->
    {% include "pages/navbar.html" %}
    <!-- Navbar End-->

    {% block content %}
    {% endblock %}

    <!-- Back to Top -->
    <a href="#" class="btn btn-primary btn-square back-to-top"><i class="fa fa-arrow-up"></i></a>
   
    <!-- Footer Start -->
    {% include "pages/footer.html" %}
    <!-- Footer End -->

    <!-- tags JS -->
    <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script src="{% static 'pages/lib/easing/easing.min.js' %}"></script>
        <script src="{% static 'pages/lib/owlcarousel/owl.carousel.min.js' %}"></script>
        <!-- Template Javascript -->
        <script src="{% static 'pages/js/main.js' %}"></script>

    {% block jsblock %}
        
    {% endblock %}
</body>
</html>
